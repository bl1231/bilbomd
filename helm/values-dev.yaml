ingress:
  host: "ingress.bilbomd.development.svc.spin.nersc.org"
  fqdn: "bilbomd-nersc-dev.bl1231.als.lbl.gov"
  secret: "ui-tls-dev"

bilbomd:
  url: "https://bilbomd-nersc-dev.bl1231.als.lbl.gov"

env:
  NODE_ENV: "development"
  BILBOMD_ENV: "development"

logs:
  backend: "bilbomd/dev/logs/backend"
  worker: "bilbomd/dev/logs/worker"
  ui: "bilbomd/dev/logs/ui"

backups: "bilbomd/dev/backups"

scripts: "bilbomd/dev/scripts"

uploads: "bilbomd/dev/uploads"

working_dir: "bilbomd/dev/"

mongo:
  name: mongo
  image:
    repository: mongo
    tag: 7.0.19
    pullPolicy: IfNotPresent
    secret: registry-nersc
  config:
    MONGO_INITDB_ROOT_USERNAME: "bilbomd-backend-user"

redis:
  name: redis
  image:
    repository: redis
    tag: 7.4.2
    pullPolicy: Always
    secret: registry-nersc

ui:
  name: ui
  image:
    registry: ghcr.io
    owner: bl1231
    user: null
    repository: bilbomd-ui
    build: null
    tag: 1.20.3
    pullPolicy: Always
    secret: ghcr

backend:
  name: backend
  image:
    registry: ghcr.io
    owner: bl1231
    user: null
    repository: bilbomd-backend
    build: null
    tag: 1.20.0
    pullPolicy: Always
    secret: ghcr

worker:
  name: worker
  image:
    registry: ghcr.io
    owner: bl1231
    user: null
    repository: bilbomd-worker
    build: null
    tag: 1.14.2
    pullPolicy: Always
    secret: ghcr
