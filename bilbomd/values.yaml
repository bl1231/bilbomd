namespace: bilbomd

mongo:
  name: mongo
  image:
    repository: mongo
    tag: "7.0.8"
    pullPolicy: IfNotPresent
  config:
    MONGO_INITDB_ROOT_USERNAME: "bilbomd-backend-user"

redis:
  name: redis
  image:
    repository: redis
    tag: "7.2.4"
    pullPolicy: IfNotPresent

backend:
  name: backend
  image:
    repository: registry.nersc.gov/m4659/sclassen/bilbomd-spin-backend
    tag: "latest"
    pullPolicy: Always

ui:
  name: ui
  image:
    repository: registry.nersc.gov/m4659/sclassen/bilbomd-ui
    tag: "latest"
    pullPolicy: Always

worker:
  name: worker
  image:
    repository: registry.nersc.gov/m4659/sclassen/bilbomd-spin-worker
    tag: "latest"
    pullPolicy: Always
