name: Changesets â€“ Release PR

on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: changesets-release-pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release-pr:
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack
        run: corepack enable

      - name: Resolve pnpm version from package.json
        id: pnpm_version
        run: |
          PNPM_VERSION=$(jq -r '.packageManager' package.json | sed -E 's/^pnpm@([0-9.]+).*/\1/')
          echo "pnpm_version=$PNPM_VERSION" >> $GITHUB_OUTPUT

      - name: Activate pnpm via Corepack
        run: |
          corepack prepare pnpm@${{ steps.pnpm_version.outputs.pnpm_version }} --activate
          pnpm -v

      - name: Prep local pnpm store (changesets)
        run: |
          sudo mkdir -p /scr/pnpm-store
          sudo chown -R "$USER":"sibyls" /scr/pnpm-store
          pnpm config set store-dir /scr/pnpm-store

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Create or update Version Packages PR
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
