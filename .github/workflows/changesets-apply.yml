name: Changesets â€“ Apply Versions
on:
  push:
    branches: [main]
permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  apply-versions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: pnpm/action-setup@v4
        with: { version: 10.16.1 }
      - run: pnpm install
      - run: pnpm changeset version
      - name: Commit version updates (if any)
        run: |
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git commit -am "chore: apply version updates"
          fi
      - name: Push tags & commit
        run: git push --follow-tags
