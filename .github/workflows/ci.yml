name: CI / Backend Image

on:
  push:
    branches: [main]
    paths:
      - "apps/backend/**"
      - "packages/mongodb-schema/**"
      - "pnpm-workspace.yaml"
      - "pnpm-lock.yaml"
      - "package.json"
      - "apps/backend/bilbomd-backend.dockerfile"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "apps/backend/**"
      - "packages/mongodb-schema/**"
      - "pnpm-workspace.yaml"
      - "pnpm-lock.yaml"
      - "package.json"
      - "apps/backend/bilbomd-backend.dockerfile"
      - ".github/workflows/ci.yml"
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

concurrency:
  group: backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Build & Push backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read backend version
        id: ver
        run: |
          echo "VERSION=$(jq -r .version apps/backend/package.json)" >> $GITHUB_ENV

      - name: Docker metadata (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/bilbomd-backend
          tags: |
            type=raw,value=${{ env.VERSION }}
            type=raw,value=${{ github.sha }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build (PR) or Build & Push (main)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/backend/bilbomd-backend.dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BILBOMD_BACKEND_GIT_HASH=${{ github.sha }}
            BILBOMD_BACKEND_VERSION=${{ env.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
