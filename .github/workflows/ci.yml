name: CI / Backend Image

on:
  push:
    branches: [main]
    paths:
      - "apps/backend/**"
      - "packages/mongodb-schema/**"
      - "pnpm-workspace.yaml"
      - "pnpm-lock.yaml"
      - "package.json"
      - "apps/backend/bilbomd-backend.dockerfile"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "apps/backend/**"
      - "packages/mongodb-schema/**"
      - "pnpm-workspace.yaml"
      - "pnpm-lock.yaml"
      - "package.json"
      - "apps/backend/bilbomd-backend.dockerfile"
      - ".github/workflows/ci.yml"
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

concurrency:
  group: backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Build & Push backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Debug actor info
        run: |
          echo "actor=${GITHUB_ACTOR}"
          echo "repository_owner=${GITHUB_REPOSITORY_OWNER}"
          echo "event_name=${GITHUB_EVENT_NAME}"
          echo "ref=${GITHUB_REF}"

      - name: Dump GitHub context
        run: echo '${{ toJson(github) }}'

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read backend version
        id: ver
        run: |
          echo "VERSION=$(jq -r .version apps/backend/package.json)" >> $GITHUB_ENV

      - name: Compute branch + short sha
        run: |
          SAFE_BRANCH=$(echo "${GITHUB_REF_NAME}" | tr '[:upper:]' '[:lower:]' | sed -E 's#[^a-z0-9._-]#-#g')
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-12)
          echo "SAFE_BRANCH=$SAFE_BRANCH" >> $GITHUB_ENV
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV

      - name: Docker metadata (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/bilbomd-backend
          tags: |
            # main-only tags
            type=raw,value=${{ env.VERSION }},enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # always add full sha
            type=raw,value=${{ github.sha }}
            # PR tags (mutable and immutable)
            type=raw,value=pr-${{ github.event.pull_request.number }},enable=${{ github.event_name == 'pull_request' }}
            type=raw,value=pr-${{ github.event.pull_request.number }}-${{ env.SHORT_SHA }},enable=${{ github.event_name == 'pull_request' }}
            # branch tags for non-main pushes (mutable and immutable)
            type=raw,value=branch-${{ env.SAFE_BRANCH }}-latest,enable=${{ github.ref != 'refs/heads/main' }}
            type=raw,value=branch-${{ env.SAFE_BRANCH }}-${{ env.SHORT_SHA }},enable=${{ github.ref != 'refs/heads/main' }}

      - name: Build (PR) or Build & Push (main)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/backend/bilbomd-backend.dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            USER_ID=${{ vars.USER_ID || '1001' }}
            GROUP_ID=${{ vars.GROUP_ID || '1234' }}
            BILBOMD_BACKEND_GIT_HASH=${{ github.sha }}
            BILBOMD_BACKEND_VERSION=${{ env.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
