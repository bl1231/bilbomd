name: BilboMD CI

on:
  push:
    branches:
      [main, "feature/**", "fix/**", "hotfix/**", "release/**", "monorepo/**"]
    paths-ignore:
      - "README.md"
      - "docs/**/*.md"
      - "infra/**"
      - "test_scripts/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "README.md"
      - "docs/**/*.md"
      - "infra/**"
      - "test_scripts/**"
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write
  pull-requests: read

jobs:
  changes:
    name: Detect changes
    runs-on: [ubuntu-22.04]
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      ui: ${{ steps.filter.outputs.ui }}
      worker: ${{ steps.filter.outputs.worker }}
      scoper: ${{ steps.filter.outputs.scoper }}
      schema: ${{ steps.filter.outputs.schema }}
      md-utils: ${{ steps.filter.outputs.md-utils }}
    steps:
      - uses: actions/checkout@v4

      - name: Paths filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: |
            backend:
              - 'apps/backend/**'
              - 'tools/python/**'
              - 'packages/mongodb-schema/**'
              - 'packages/md-utils/**'
              - 'packages/eslint-config/**'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'package.json'
              - 'apps/backend/bilbomd-backend.dockerfile'
            ui:
              - 'apps/ui/**'
              - 'packages/mongodb-schema/**'
              - 'packages/eslint-config/**'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'package.json'
              - 'apps/ui/bilbomd-ui.dockerfile'
            worker:
              - 'apps/worker/**'
              - 'tools/python/**'
              - 'packages/mongodb-schema/**'
              - 'packages/md-utils/**'
              - 'packages/eslint-config/**'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'package.json'
              - 'apps/worker/bilbomd-worker.dockerfile'
            scoper:
              - 'apps/scoper/**'
              - 'packages/mongodb-schema/**'
              - 'packages/eslint-config/**'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'package.json'
              - 'apps/scoper/bilbomd-scoper.dockerfile'
            schema:
              - 'packages/mongodb-schema/**'
              - 'packages/eslint-config/**'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'package.json'
            md-utils:
              - 'packages/md-utils/**'
              - 'packages/mongodb-schema/**'
              - 'packages/eslint-config/**'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'package.json'

  lint:
    name: Lint
    runs-on: [ubuntu-22.04]
    needs: [changes]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Use Node (from .nvmrc if present)
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Enable Corepack
        run: corepack enable

      - name: Resolve pnpm version from package.json
        id: pnpm_version
        run: |
          PNPM_VERSION=$(jq -r '.packageManager' package.json | sed -E 's/^pnpm@([0-9.]+).*/\1/')
          echo "pnpm_version=$PNPM_VERSION" >> $GITHUB_OUTPUT

      - name: Activate pnpm
        run: corepack prepare pnpm@${{ steps.pnpm_version.outputs.pnpm_version }} --activate

      - name: Install deps
        run: pnpm install --frozen-lockfile --prefer-offline

      # Lint
      - name: Lint all apps and packages
        run: |
          echo "Running lint across the entire monorepo..."
          pnpm -r run lint --cache

  backend:
    name: Build & Push backend
    if: needs.changes.outputs.backend == 'true' && (github.event_name != 'pull_request' || github.event.pull_request.user.login != 'github-actions[bot]')
    needs: [changes, lint]
    runs-on: [ubuntu-22.04]
    concurrency:
      group: backend-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read version from package.json
        run: echo "VERSION=$(jq -r .version 'apps/backend/package.json')" >> $GITHUB_ENV

      - name: Compute branch + short sha
        run: |
          SAFE_BRANCH=$(echo "${GITHUB_REF_NAME}" | tr '[:upper:]' '[:lower:]' | sed -E 's#[^a-z0-9._-]#-#g')
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-8)
          echo "SAFE_BRANCH=$SAFE_BRANCH" >> $GITHUB_ENV
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV

      - name: Resolve PR number for this branch (if any)
        id: pr
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/')
        uses: actions/github-script@v7
        with:
          script: |
            const {owner, repo} = context.repo;
            const branch = context.ref.replace('refs/heads/', '');
            const prs = await github.rest.pulls.list({ owner, repo, state: 'open', head: `${owner}:${branch}` });
            core.setOutput('number', prs.data.length ? String(prs.data[0].number) : '');

      - name: Detect version bump (backend)
        id: bump
        shell: bash
        run: |
          CURR="$(jq -r .version apps/backend/package.json)"
          PREV="$(git show HEAD^:apps/backend/package.json 2>/dev/null | jq -r .version || echo '')"
          echo "curr=$CURR prev=$PREV"
          if [ -n "$PREV" ] && [ "$CURR" != "$PREV" ]; then
            echo "SHOULD_SEMVER=true" >> "$GITHUB_ENV"
          else
            echo "SHOULD_SEMVER=false" >> "$GITHUB_ENV"
          fi

      - name: Docker metadata (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/bilbomd-backend
          tags: |
            # main: semver only if version bumped
            type=raw,value=${{ env.VERSION }},enable=${{ github.ref == 'refs/heads/main' && env.SHOULD_SEMVER == 'true' }}
            # main: always add 'latest' tag
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # main: short sha for traceability
            type=raw,value=${{ env.SHORT_SHA }},enable=${{ github.ref == 'refs/heads/main' }}
            # pull requests: single concise tag
            type=raw,value=pr-${{ github.event.pull_request.number }}-${{ env.SHORT_SHA }},enable=${{ github.event_name == 'pull_request' }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/backend/bilbomd-backend.dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          build-args: |
            USER_ID=${{ vars.USER_ID || '1001' }}
            GROUP_ID=${{ vars.GROUP_ID || '1234' }}
            BACKEND_GIT_HASH=${{ github.sha }}
            BACKEND_VERSION=${{ env.VERSION }}
          # Removed local cache-from/cache-to for GitHub-hosted runners

