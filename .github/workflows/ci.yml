          for job in lint backend ui worker scoper schema md-utils; do
            result="${{ needs[job].result }}"
            echo "$job result: $result"
            if [[ "$result" == "failure" || "$result" == "cancelled" ]]; then
              echo "Job $job failed or was cancelled"
              exit 1
            fi
